  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Subnet available for the Oracle Instance
      SubnetIds:
        - !Ref DBSubnet1
        - !Ref DBSubnet2

  DBVpcSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Security group for migration instances.
      SecurityGroupIngress:

        # APPLICATION: Allow ingress from the subnets where the application servers reside
        - CidrIp: !Ref CampusSubnetCIDR1
          Description: Allows inbound access from the first application subnet.
          FromPort: !Ref Port
          IpProtocol: tcp
          ToPort: !Ref Port
        - !If
          - MonoCampusSubnet
          - !Ref AWS::NoValue
          - CidrIp: !Ref CampusSubnetCIDR2
            Description: Allows inbound access from the second application subnet.
            FromPort: !Ref Port
            IpProtocol: tcp
            ToPort: !Ref Port

        # CAMPUS VPN: Allow ingress from the campus subnet associated with the "dbreport" vpn
        - Description: "Oracle: vpn.bu.edu/dbreport Off Campus"
          IpProtocol: tcp
          FromPort: !Ref Port
          ToPort: !Ref Port
          CidrIp: !FindInMap [ 2faCidrs, "first", "cidr" ]
        - Description: "Oracle: vpn.bu.edu/dbreport On Campus"
          IpProtocol: tcp
          FromPort: !Ref Port
          ToPort: !Ref Port
          CidrIp: !FindInMap [ 2faCidrs, "second", "cidr" ]

        # INFORMATICA: Allow ingress from the informatica server(s) associated with the baseline landscape
        - CidrIp: !FindInMap [ InformaticaCidrs, !Ref Baseline, "cidr" ]
          Description: "Oracle: Informatica ingress to $Landscape oracle rds instance(s)"
          IpProtocol: tcp
          FromPort: !Ref Port
          ToPort: !Ref Port

        # SAPBW: Allow ingress from the SAP BW server(s) associated with the prod or staging baseline landscapes only
        - !If 
          - ExcludeSAPBW
          - !Ref AWS::NoValue
          - Description: !Sub 
            - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
            - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid1" ]
              host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host1" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr1" ]
        - !If 
          - ExcludeSAPBW
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid2" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host2" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr2" ]
        - !If 
          - ExcludeSAPBW
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s) - ${test}"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid3" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host3" ]
                test: !If [ ExcludeSAPBW, 'exclude', 'include' ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr3" ]
        - !If
          - IsProdBaseline
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid4" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host4" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr4" ]
        - !If
          - ExcludeSAPBWProd
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid5" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host5" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr5" ]
        - !If
          - ExcludeSAPBWProd
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid6" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host6" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr6" ]
        - !If
          - ExcludeSAPBWProd
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid7" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host7" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr7" ]
        - !If
          - ExcludeSAPBWProd
          - !Ref AWS::NoValue
          - Description: !Sub 
              - "Oracle: SAPBW ${sid} ${host} ingress to $Landscape oracle rds instance(s)"
              - sid: !FindInMap [ SAPBWCidrs, !Ref Baseline, "sid8" ]
                host: !FindInMap [ SAPBWCidrs, !Ref Baseline, "host8" ]
            IpProtocol: tcp
            FromPort: !Ref Port
            ToPort: !Ref Port
            CidrIp: !FindInMap [ SAPBWCidrs, !Ref Baseline, "cidr8" ]


  # Anticipate the name of, and create the log groups that the rds instances "EnableCloudwatchLogsExports"
  # setting is configured to automatically create so that cloudformation has control of the retention settings
  # and deletion policy. Included are "DependsOn" settings that ensure that these log groups get created BEFORE
  # the rds instance so that there is no race condition during stack creation. This should be enough to ensure
  # that these log groups are removed when the stack is deleted and are not orphaned.
  TraceLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    Properties: 
      LogGroupName: !Sub /aws/rds/instance/${GlobalTag}-${Landscape}/trace
      RetentionInDays: 
        !If 
        - LogGroupRetentionSpecified
        - !Ref LogGroupRetention
        - !If [ IsProd, 365, 30 ]
  AuditLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: TraceLogGroup
    DeletionPolicy: Delete
    Properties: 
      LogGroupName: !Sub /aws/rds/instance/${GlobalTag}-${Landscape}/audit
      RetentionInDays: 
        !If 
        - LogGroupRetentionSpecified
        - !Ref LogGroupRetention
        - !If [ IsProd, 365, 30 ]
  AlertLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: AuditLogGroup
    DeletionPolicy: Delete
    Properties: 
      LogGroupName: !Sub /aws/rds/instance/${GlobalTag}-${Landscape}/alert
      RetentionInDays: 
        !If 
        - LogGroupRetentionSpecified
        - !Ref LogGroupRetention
        - !If [ IsProd, 365, 30 ]
  ListenerLogGroup:
    Type: AWS::Logs::LogGroup
    DependsOn: AlertLogGroup
    DeletionPolicy: Delete
    Properties: 
      LogGroupName: !Sub /aws/rds/instance/${GlobalTag}-${Landscape}/listener
      RetentionInDays: 
        !If 
        - LogGroupRetentionSpecified
        - !Ref LogGroupRetention
        - !If [ IsProd, 365, 30 ]

  DBInstance:
    Type: AWS::RDS::DBInstance
    # DependsOn: MasterUserPassword
    DependsOn: ListenerLogGroup
    Properties:
      AllocatedStorage: !Ref AllocatedStorage 
      AllowMajorVersionUpgrade: true
      AutoMinorVersionUpgrade: !Ref AutoMinorVersionUpgrade
      AvailabilityZone: 
        !If 
        - SingleDBAvailabilityZone
        - !Ref AvailabilityZone
        - !Ref AWS::NoValue
      BackupRetentionPeriod: !Ref BackupRetentionPeriod
      CharacterSetName: !Ref CharacterSetName
      CopyTagsToSnapshot: true
      DBInstanceClass: !Ref DBInstanceClass
      DBInstanceIdentifier: !Sub ${GlobalTag}-${Landscape}
      DBName: !Ref DBName
      DBSnapshotIdentifier: 
        !If
        - CreateFromSnapshot
        - !Ref DBSnapshotARN
        - !Ref AWS::NoValue
      DBSubnetGroupName: !Ref DBSubnetGroup
      DeletionProtection:
        !If
        - IsProd
        - true
        - !Ref AWS::NoValue
      DeleteAutomatedBackups:
        !If
        - IsProd
        - false
        - true
      EnableCloudwatchLogsExports:
        - trace
        - audit
        - alert
        - listener
      EnablePerformanceInsights:
        !If 
        - IsProd
        - true
        - !Ref AWS::NoValue
      Engine: !Ref Engine
      EngineVersion: !Ref EngineVersion
      Iops:
        !If
        - IopsSpecified
        - !Ref Iops
        - !Ref AWS::NoValue # Storage type defaults to gp2
      LicenseModel: !Ref LicenseModel
      # https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/dynamic-references.html
      MasterUsername: !Sub '{{resolve:secretsmanager:kuali/${Baseline}/kuali-oracle-rds-admin-password:SecretString:MasterUsername}}'
      MasterUserPassword: !Sub '{{resolve:secretsmanager:kuali/${Baseline}/kuali-oracle-rds-admin-password:SecretString:MasterUserPassword}}'
      MultiAZ: !Ref MultiAZ # If true, it should create a second standby rds instance in the second subnet of the subnet group.
      PerformanceInsightsRetentionPeriod: 
        !If 
        - IsProd
        - 30
        - !Ref AWS::NoValue
      Port: !Ref Port
      # https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/USER_WorkingWithAutomatedBackups.html#USER_WorkingWithAutomatedBackups.BackupWindow
      PreferredBackupWindow: 22:00-23:00
      PreferredMaintenanceWindow: sat:20:00-sat:21:00
      PubliclyAccessible: 'false'
      StorageType:
        !If
        - IopsSpecified
        - !Ref AWS::NoValue # Storage type defaults to io1
        - gp2
      Tags:
      - Key: Name
        Value: !Sub ${GlobalTag}-${Landscape}
      - Key: App
        Value: Kuali
      - Key: Landscape
        Value: !Ref Landscape
      - Key: Baseline
        Value: !Ref Baseline
      - Key: Version
        Value: 1
      - Key: Service
        Value: !Ref Service
      - Key: Function
        Value: !Ref Function
      VPCSecurityGroups:
      - !Ref DBVpcSecurityGroup


  DBJumpbox:
    Type: AWS::CloudFormation::Stack
    Condition: CreateJumpboxInstance
    Properties:
      TemplateURL: 
        !Sub https://s3.amazonaws.com/${TemplateBucketName}/cloudformation/kuali_rds/jumpbox/jumpbox.yaml
      Parameters:
        Landscape: !Ref Landscape
        TemplateBucketName: !Ref TemplateBucketName
        JumpboxInstanceType: !Ref JumpboxInstanceType
        VpcId: !Ref VpcId
        DBSubnet1: !Ref DBSubnet1
        DBSubnetCIDR1: !Ref DBSubnetCIDR1
        DBSubnetCIDR2: !Ref DBSubnetCIDR2
        DBPort: !Ref Port


Outputs:

  OracleJDBCConnectionString:
    Description: JDBC connection string for Oracle database
    Value: !Join 
      - ""
      - - jdbc:oracle:thin:@
        - !GetAtt 
          - DBInstance
          - Endpoint.Address
        - ":"
        - !GetAtt 
          - DBInstance
          - Endpoint.Port
        - ":"
        - !Ref DBName
