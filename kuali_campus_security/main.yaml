Conditions:
  MonoCampusSubnet: !Equals [!Ref CampusSubnetCIDR1, !Ref CampusSubnetCIDR2]
  DuoCampusSubnet: !Not [ Condition: MonoCampusSubnet ]
  MonoPort: !Equals [!Ref FromPort, !Ref ToPort]
  IncludeAppSg: !Not [ !Equals [ !Ref ApplicationSecurityGroupId, empty ] ]
  IncludeCampusSg1: !And [ !Not [ !Equals [ !Ref CampusSubnetCIDR1, 'UsingAppSg' ] ], Condition: IncludeAppSg ]
  IncludeCampusSg2: !And [ !Not [ !Equals [ !Ref CampusSubnetCIDR2, 'UsingAppSg' ] ], Condition: IncludeCampusSg1, Condition: DuoCampusSubnet ]
  IncludeDbReportIngress: !Equals [ !Ref GrantDBReportIngress, 'true' ]
  IncludeInformaticaIngress: !Equals [ !Ref GrantInformaticaIngress, 'true' ]
  IncludeSnaplogicIngress: !Equals [ !Ref GrantSnaplogicIngress, 'true']
  IsProdBaseline: !Equals [!Ref Baseline, prod]
  GrantInformaticaNonProdIngress: !And [ Condition: IncludeInformaticaIngress, !Not [ Condition: IsProdBaseline ] ]
  GrantInformaticaProdIngress: !And [ Condition: IncludeInformaticaIngress, Condition: IsProdBaseline ]
  GrantSnaplogicNonProdIngress: !And [ Condition: IncludeSnaplogicIngress, !Not [ Condition: IsProdBaseline ] ]
  GrantSnaplogicProdIngress: !And [ Condition: IncludeSnaplogicIngress, Condition: IsProdBaseline ]
  IsSAPBWBaseline: !Or [ !Equals [!Ref Baseline, stg], !Equals [!Ref Baseline, prod], !Equals [!Ref Baseline, qa] ]
  IncludeSAPBW1And2: !And [ Condition: IsSAPBWBaseline, !Equals [ !Ref GrantSAPBWIngress, 'true' ] ]
  IncludeSAPBW3To9: !And [ Condition: IncludeSAPBW1And2, Condition: IsProdBaseline ]
  GroupNameProvided: !Not [ !Equals [ !Ref SecurityGroupName, empty ]]
  GroupDescProvided: !Not [ !Equals [ !Ref SecurityGroupDescription, empty ]]

Resources:

  # The security group (Add ingress rules separately)
  SGBase:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupName: 
        !If
          - GroupNameProvided
          - !Ref SecurityGroupName
          - !Sub 
            - ${gt}-${ls}-${portrange}-sg
            - gt: !Ref GlobalTag
              ls: !Ref Landscape
              portrange:
                !If
                  - MonoPort
                  - !Ref FromPort
                  - !Sub ${FromPort}-${ToPort}

      GroupDescription: 
        !If
          - GroupDescProvided
          - !Ref SecurityGroupDescription
          - !Sub 
              - Security group for db access in ${ls} landscape, port(s) - ${portrange}.
              - ls: !Ref Landscape
                portrange:
                  !If
                    - MonoPort
                    - !Ref FromPort
                    - !Sub ${FromPort}-${ToPort}

      Tags:
        - Key: Name
          Value: 
            !If
              - GroupNameProvided
              - !Ref SecurityGroupName
              - !Sub 
                - ${gt}-${ls}-${portrange}-sg
                - gt: !Ref GlobalTag
                  ls: !Ref Landscape
                  portrange:
                    !If
                      - MonoPort
                      - !Ref FromPort
                      - !Sub ${FromPort}-${ToPort}
        - Key: Landscape
          Value: !Ref Landscape
        - Key: Service
          Value: !Ref Service
        - Key: Function
          Value: !Ref Function
  
  # APPLICATION: Allow ingress for only specific resources that belong to the application security group for the landscape.
  # (Redundant if CampusIngress1&2 are used since their combined CIDR blocks cover all resources that could be associated with the application security group - so, this is preferred because it is tighter.)
  ApplicationIngress:
   Type: 'AWS::EC2::SecurityGroupIngress'
   Condition: IncludeAppSg
   Properties:
      GroupId: !Ref SGBase
      SourceSecurityGroupId: !Ref ApplicationSecurityGroupId
      Description: Allows inbound access from any resource associated with the specified source security group.
      FromPort: !Ref FromPort
      IpProtocol: tcp
      ToPort: !Ref ToPort

  # Or...

  # CAMPUS: Allow ingress from the first subnet where the application servers reside 
  # (Much more inclusive than using ApplicationIngress since it covers the whole subnet, no specific resources - therefore the less preferable option)
  CampusIngress1:
   Type: 'AWS::EC2::SecurityGroupIngress'
   Condition: IncludeCampusSg1
   Properties:
      GroupId: !Ref SGBase
      CidrIp: !Ref CampusSubnetCIDR1
      Description: Allows inbound access from the first application subnet.
      FromPort: !Ref FromPort
      IpProtocol: tcp
      ToPort: !Ref ToPort
  # CAMPUS: Allow ingress from the second (if exists) subnet where the application servers reside
  # (Much more inclusive than using ApplicationIngress since it covers the whole subnet, not specific resources - therefore the less preferable option)
  CampusIngress2:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Condition: IncludeCampusSg2
    Properties:
      GroupId: !Ref SGBase
      CidrIp: !Ref CampusSubnetCIDR2
      Description: Allows inbound access from the second application subnet.
      FromPort: !Ref FromPort
      IpProtocol: tcp
      ToPort: !Ref ToPort

  # And...

  # DBReport VPN Subgroup: Allow ingress from the campus subnet associated with the "dbreport" vpn
  DBReportOnCampusIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Condition: IncludeDbReportIngress
    Properties:
      GroupId: !Ref SGBase
      Description: "Oracle: vpn.bu.edu/dbreport On Campus"
      IpProtocol: tcp
      FromPort: !Ref FromPort
      ToPort: !Ref ToPort
      CidrIp: !FindInMap [ DbReportCidrs, "second", "cidr" ]

  # DBReport VPN Subgroup: Allow ingress from the campus subnet associated with the "dbreport" vpn
  DBReportOffCampusIngress:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Condition: IncludeDbReportIngress
    Properties:
      GroupId: !Ref SGBase
      Description: "Oracle: vpn.bu.edu/dbreport Off Campus"
      IpProtocol: tcp
      FromPort: !Ref FromPort
      ToPort: !Ref ToPort
      CidrIp: !FindInMap [ DbReportCidrs, "first", "cidr" ]

  # INFORMATICA: Allow ingress from the informatica server(s) associated with the baseline landscapes
  InformaticaNonProdServerIngress1:
    Type: 'AWS::EC2::SecurityGroupIngress'
    Condition: GrantInformaticaNonProdIngress
    Properties:
      GroupId: !Ref SGBase
      CidrIp: !FindInMap [ InformaticaCidrs, nonprod, "cidr1" ]
      Description: !Sub 
        - "Oracle: Informatica ${host} host ingress to ${baseline} oracle rds instance(s)"
        - baseline: !Ref Baseline
          host: !FindInMap [ InformaticaCidrs, nonprod, "host1" ]
      IpProtocol: tcp
      FromPort: !Ref FromPort
      ToPort: !Ref ToPort
  
  InformaticaNonProdServerIngress2:
