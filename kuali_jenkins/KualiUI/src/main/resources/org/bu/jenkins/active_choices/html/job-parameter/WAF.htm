<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <body>
    <div  th:if="${!deactivate}" th:fragment="waf" class="kuali-field-wrapper">
      <div class="fieldLabel">WAF:</div>
      <div class="field">
        <input 
        	type="checkbox" 
        	onclick="sendData();"
        	th:name="${ParameterName} ?: 'value'" 
        	th:disabled="${deactivate_waf}"
        	th:checked="${ParameterValue=='enabled'}" >
        <label th:attr="style=${deactivate_waf} ? 'color:#AAAAAA' : _">
        	Include a Web Application firewall?
		</label>
		<br>
      </div>      
  	</div>
  </body>
</html>
