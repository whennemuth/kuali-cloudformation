<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

  <body>
  	<div th:if="${deactivate} ? false : ${include}" th:fragment="stack-name" >
	  <div th:if="${RenderName}" style='padding-bottom:5px;'>[[${ParameterName}]]:</div>
	  <div th:if="${RenderDescription}" style='padding-bottom:5px;'>Then name of the stack:</div>
	  <input 
	  	type=text 
	  	th:name="${ParameterName} ?: 'value'" 
	  	th:value="${StackName}" 
  		th:disabled="${disable}"
	  	style="width: 400px; font-family:monospace;" 
	  />
  	</div> 	
  </body>
</html>
